<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <h1 class="logo">MyPortfolio</h1>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Home Section -->
    <section id="home" class="section home">
        <h2>Hello, I'm <span>John Doe</span></h2>
        <p>Web Developer | Designer | Programmer</p>
        <button onclick="scrollToSection('contact')">Hire Me</button>
    </section>

    <!-- About Section -->
    <section id="about" class="section">
        <h2>About Me</h2>
        <p>
            I am a passionate web developer with experience in HTML, CSS,
            JavaScript, and building responsive websites.
        </p>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="section">
        <h2>Projects</h2>
        <div class="project-list">
            <div class="project">Portfolio Website</div>
            <div class="project">To-Do App</div>
            <div class="project">Weather App</div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <h2>Contact Me</h2>
        <form id="contactForm">
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <p id="message"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
